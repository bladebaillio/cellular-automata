<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cellular Automata - Game of Life</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    #controls {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background-color: #444;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #666;
    }

    label {
      font-size: 14px;
    }

    input[type="number"] {
      width: 70px;
      padding: 4px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(50, 12px);
      grid-template-rows: repeat(30, 12px);
      gap: 1px;
    }

    .cell {
      width: 12px;
      height: 12px;
      background-color: white;
      border: 1px solid #eee;
    }

    .alive {
      background-color: black;
    }
  </style>
</head>
<body>
  <h1>Conway's Game of Life</h1>
  <div id="controls">
    <button id="start">Start</button>
    <button id="clear">Clear</button>
    <button id="random">Random</button>
    <label for="speed">Speed (ms):</label>
    <input type="number" id="speed" value="200" min="50" step="50">
  </div>
  <div id="grid"></div>

  <script src="script.js"></script>
</body>
</html>
